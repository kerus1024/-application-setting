        #    fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

    }

    # https://ssl-config.mozilla.org/#server=nginx&version=1.19&config=intermediate&openssl=1.1.1d&guideline=5.4
