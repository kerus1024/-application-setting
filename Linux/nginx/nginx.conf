user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {

    charset utf-8;
    charset_types text/xml text/plain text/vnd.wap.wml
                  application/javascript application/x-javascript
                  application/rss+xml text/css;
    override_charset on; 

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    server_tokens   off;
    tcp_nopush      on;
    tcp_nodelay     on;


    client_header_timeout  45s;  # 45s = 45s
    client_body_timeout    450s; # 450s = 7m 30s
    send_timeout           45s;  # 45s = 45s

    log_not_found off;

    open_file_cache max=50000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors off;
    open_log_file_cache max=10000 inactive=30s min_uses=2;

    keepalive_timeout 60s;
    keepalive_requests 15000;
    lingering_time 60s;
    lingering_close on;
    lingering_timeout 10s;
    keepalive_disable msie6;

    # user upload size
    client_max_body_size 8M;

    # gzip compression
    gzip on;
    gzip_comp_level 9;
    gzip_static on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 150;
    gzip_buffers 2048 4k;
    gzip_http_version 1.1;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types text/richtext
               text/plain
               text/css
               text/x-script
               text/x-component
               text/x-java-source
               application/javascript
               application/x-javascript
               text/javascript
               text/js
               image/x-icon
               application/x-perl
               application/x-httpd-cgi
               text/xml
               application/xml
               application/rss+xml
               application/json
               multipart/bag
               multipart/mixed
               application/xhtml+xml
               font/ttf
               font/otf
               font/woff
               font/woff2
               image/svg+xml
               application/vnd.ms-fontobject
               application/ttf
               application/x-ttf
               application/otf
               application/x-otf
               application/x-font-ttf
               application/x-font-truetype
               application/x-font-opentype
               application/x-opentype
               application/woff
               application/eot
               application/font
               application/font-woff
               application/font-woff2
               application/x-font-woff2
               application/font-sfnt;
    gzip_disable "MSIE [1-6].(?!.*SV1)";

    root /usr/share/nginx/html;
    index index.html;

    # HTTP over TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_ecdh_curve secp384r1;

    ##  nohup openssl dhparam -out /etc/nginx/dhparam.pem 4096 > /dev/null 2>&1 &
    ssl_dhparam /etc/nginx/dhparam.pem;

    # SSL OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
     

    server {
        
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
